<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link in Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-img-container">
                <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            </div>
            <h1>@YourUsername</h1>
            <p class="bio">Welcome to my links!</p>
        </div>
        
        <div class="links">
            <a href="https://youtube.com" class="link">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://instagram.com" class="link">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://github.com" class="link">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://twitter.com" class="link">
                <i class="fab fa-twitter"></i> Twitter
            </a>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-tiktok"></i></a>
            <a href="#" class="social-link"><i class="fab fa-discord"></i></a>
        </div>
        
        <footer>
            Â© <span id="year"></span> My Links | All Rights Reserved
        </footer>
    </div>

    <script>
        // Auto-update copyright year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
