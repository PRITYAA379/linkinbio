<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link in Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/6nK2x1Z/profile-pic.jpg" alt="Profile" class="profile-pic" />
    <h1>@yourusername</h1>
    <p class="bio">Helping creators build online businesses 💡 | DM for collabs 💬</p>
    
    <div class="links">
      <a href="https://example.com" target="_blank">🌐 My Website</a>
      <a href="https://instagram.com" target="_blank">📸 Instagram</a>
      <a href="https://youtube.com" target="_blank">🎥 YouTube Channel</a>
      <a href="mailto:you@email.com">✉️ Email Me</a>
    </div>
  </div>
</body>
</html>
